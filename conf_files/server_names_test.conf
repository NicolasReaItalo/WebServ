      server_name testa;
      root ./html-files;
      cgi .php /usr/bin/php;
      index index.html;
      autoindex on;
      location /session {
            cgi .py /usr/bin/python;
      }
      location /weather{
		cgi .py /usr/bin/python;
	  }
}

