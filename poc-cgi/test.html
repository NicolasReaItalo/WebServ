<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-app">
        <h1>Weather today in</h1>
		<h2>Tokyo</h2>
        <div class="weather-list">
            <div class="weather-item">
                <div class="hour">07:00</div>
                <div class="temp">27.4°C</div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Mainly Sunny" class="weather-icon">
            </div>
            <div class="weather-item">
                <div class="hour">10:00</div>
                <div class="temp">25.7°C</div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Mainly Sunny" class="weather-icon">
            </div>
            <div class="weather-item">
                <div class="hour">12:00</div>
                <div class="temp">25.1°C</div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Mainly Sunny" class="weather-icon">
            </div>
            <div class="weather-item">
                <div class="hour">15:00</div>
                <div class="temp">23.6°C</div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png"alt="Mainly Sunny" class="weather-icon">
            </div>
            <div class="weather-item">
                <div class="hour">20:00</div>
                <div class="temp">22.8°C</div>
                <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="Cloudy" class="weather-icon">
            </div>
        </div>
    </div>

</body>
</html>
