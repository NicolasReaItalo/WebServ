server {
      listen 127.0.0.1:8080;
      server_name www.monsite.fr monsite.fr;
      root ./html-files;
	  autoindex off;
	  error_page 404 /home/qgiraux/en_cours/WebServ/html-files/custom-error.html;
	  index  velo.html pepe.html index.html zozo.html;
	  cgi .py /usr/bin/python;
	  location /zoumbo {
						alias ./html-files/dir;
	  					autoindex on;
	  }
	  location /toto {
						alias ./html-files/dir;
	  					autoindex off;
                        
	  }
}

